name: Deploy 3-tier Bicep to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_RG: rg-3tier-demo
  AZURE_LOCATION: eastus
  TEMPLATE_PATH: bicep/main.bicep
  DEPLOYMENT_NAME: three-tier-${{ github.run_id }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ OIDC login (no creds JSON, no secrets rotation)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Optional: quick assertion of the identity & sub
      - name: Who am I?
        uses: azure/cli@v2
        with:
          inlineScript: |
            az account show
            az ad signed-in-user show --query '{id:id,displayName:displayName}' -o jsonc || true

      - name: Create resource group (if not exists)
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create -n "$AZURE_RG" -l "$AZURE_LOCATION"

      # ✅ DO NOT put login inputs here; only template parameters belong under `parameters: |`
      - name: Deploy Bicep
        uses: azure/arm-deploy@v2
        with:
          # `scopeLevel` is not a valid input; just pass the RG name
          resourceGroupName: ${{ env.AZURE_RG }}
          template: ${{ env.TEMPLATE_PATH }}
          deploymentName: ${{ env.DEPLOYMENT_NAME }}
          # Only pass parameters that your Bicep template expects:
          parameters: |
            location=${{ env.AZURE_LOCATION }}
            prefix=threeTier
            adminUsername=azureuser
            adminPassword=${{ secrets.ADMIN_PASSWORD }}
            mysqlAppPassword=${{ secrets.MYSQL_APP_PASSWORD }}
            allowedAdminCidr=${{ secrets.ALLOWED_ADMIN_CIDR }}
