name: Deploy 3-tier Bicep to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_RG: rg-3tier-demo
  AZURE_LOCATION: eastus
  TEMPLATE_PATH: bicep/main.bicep
  DEPLOYMENT_NAME: three-tier-${{ github.run_id }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create resource group (if not exists)
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create -n "$AZURE_RG" -l "$AZURE_LOCATION"

      - name: Deploy Bicep
        uses: azure/arm-deploy@v2
        with:
          scopeLevel: ResourceGroup
          resourceGroupName: ${{ env.AZURE_RG }}
          template: ${{ env.TEMPLATE_PATH }}
          deploymentName: ${{ env.DEPLOYMENT_NAME }}
          parameters: |
            location=${{ env.AZURE_LOCATION }}
            prefix=threeTier
            adminUsername=azureuser
            adminPassword=${{ secrets.ADMIN_PASSWORD }}
            mysqlAppPassword=${{ secrets.MYSQL_APP_PASSWORD }}
            allowedAdminCidr=${{ secrets.ALLOWED_ADMIN_CIDR }}
