name: Deploy 3-tier Bicep to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_RG: rg-3tier-demo
  AZURE_LOCATION: eastus
  TEMPLATE_PATH: bicep/main.bicep
  PARAMS_PATH: bicep/params.dev.json
  DEPLOYMENT_NAME: three-tier-${{ github.run_id }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create/Ensure resource group
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create -n "$AZURE_RG" -l "$AZURE_LOCATION"

      - name: Prepare parameters file (safe with jq)
        shell: bash
        env:
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          MYSQL_APP_PASSWORD: ${{ secrets.MYSQL_APP_PASSWORD }}
          ALLOWED_ADMIN_CIDR: ${{ secrets.ALLOWED_ADMIN_CIDR }}
        run: |
          set -euo pipefail
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi
          jq \
            --arg admin "$ADMIN_PASSWORD" \
            --arg dbpass "$MYSQL_APP_PASSWORD" \
            --arg cidr "$ALLOWED_ADMIN_CIDR" \
            '.parameters.adminPassword.value = $admin
            | .parameters.mysqlAppPassword.value = $dbpass
            | .parameters.allowedAdminCidr.value = $cidr' \
            "${{ env.PARAMS_PATH }}" > params.tmp.json
          echo "----- Effective params.tmp.json (secrets masked) -----"
          jq '.parameters.adminPassword.value="****"
              | .parameters.mysqlAppPassword.value="****"
              | .parameters.allowedAdminCidr.value="****"' params.tmp.json

      - name: Validate template
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group validate \
              --resource-group "${{ env.AZURE_RG }}" \
              --template-file "${{ env.TEMPLATE_PATH }}" \
              --parameters @params.tmp.json

      - name: Deploy with Azure CLI
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group create \
              --resource-group "${{ env.AZURE_RG }}" \
              --name "${{ env.DEPLOYMENT_NAME }}" \
              --template-file "${{ env.TEMPLATE_PATH }}" \
              --parameters @params.tmp.json
